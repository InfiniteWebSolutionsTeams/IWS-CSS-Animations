<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animated Product Card | Infinite Web Solutions </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/IWS-LOGO.svg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="/IWS-LOGO.svg" alt="infinite web solutions">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="images/blue.png" alt="blue">
            <img id="pink" class="pink" src="images/pink.png" alt="pink">
            <img id="yellow" class="yellow" src="images/yellow.png" alt="yellow">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADIDAS GAZE ZX</span>
            <p>Discover the ultimate footwear experience with our shoes! Made with high-quality materials</p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Color:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink " id="pink"></span>
                    <span class="circle yellow " id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$09.00</span>
                <span class="price_letter">Nine dollar only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
